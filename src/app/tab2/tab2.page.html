<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scanner Sample
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button ion-button (click)="scan()">Scan</button>
  <button ion-button (click)="clear()">Clear</button>
  <div class="scan-result">{{scannedText}}</div>
  <div>{{format}}</div>
</ion-content>
